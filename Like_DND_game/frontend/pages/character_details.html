<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о персонаже</title>
    <script src="../characters.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url(../img/background_dark.png); background-size: cover; background-attachment: fixed;">
    <div class="scroll-wrapper">
        <img src="../img/back_page_glow.png" class="scroll-image" alt="Scroll">
        <div class="scroll-content">
            <h1 class="title_inside">Информация о персонаже</h1>
            <div class="character-container" id="character-info">
        <!-- Здесь будет динамически добавлена информация -->
            </div>
            <div class="button-container1">
                <button id="choose-character" class="button_small" style="display: none;">Выбрать</button>
                <button id="cancel-new-chat" class="button_small" style="display: none;">Отменить игру</button>
            </div>
            <div class="button-container2">
                <button id="back-to-characters" class="button_small" style="grid-column-start: 2;">Назад</button>
            </div>
        </div>
    </div>
</body>
</html>
